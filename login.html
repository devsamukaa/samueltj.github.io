<!DOCTYPE html>
<html>
    <head>
        <title>Health Track - Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="fonts/ubuntu.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        <!--[if IE]><link rel="shortcut icon" href="img/ico-32x32.ico"><![endif]-->
        <link rel="icon" href="img/ico-32x32.ico">
    </head>
    <body>
        <article class="container-fluid wrapper">
            <header class="row container--logo">
                <div class="col-md-offset-4 col-md-4 box--logo">
                    <img src="img/logo-70x70.png" alt="Logo Health Track">
                    <h1>Health Track</h1>
                </div>
            </header>
            <section class="row container--form-login">
                <div class="col-md-offset-4 col-md-4 box--form-login">
                    <form action="dashboard.html" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ex: sam@uol.com.br">
                        </div>
                            <div class="form-group">
                            <label for="pwd">Senha</label>
                            <input type="password" class="form-control" id="pwd" placeholder="ex: digite a senha">
                            <a class="link--remind-password" href="relembrar-senha.html" title="Esqueceu a senha?">Esqueceu a senha?</a>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Manter logado</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-entrar">ENTRAR</button>
                    </form>
                </div>
            </section>
            <section class="row container--create-account">
                <div class="col-md-offset-4 col-md-4 box--create-account">
                    <span>N√ÉO TEM CADASTRO?</span>
                    <a href="cadastro.html" title="Cadastrar">
                        <button type="button" class="btn btn-success">CADASTRAR</button>
                    </a>
                </div>
            </section>
        </article>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

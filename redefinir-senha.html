<!DOCTYPE html>
<html>
    <head>
        <title>Health Track - Redefinir Senha</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="fonts/ubuntu.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/redefinir-senha.css">
        <!--[if IE]><link rel="shortcut icon" href="img/ico-32x32.ico"><![endif]-->
        <link rel="icon" href="img/ico-32x32.ico">
    </head>
    <body>
        <article class="container-fluid wrapper">
            <header class="row container--logo">
                <div class="col-md-offset-4 col-md-4 box--logo">
                    <img src="img/logo-70x70.png" alt="Logo Health Track">
                    <h1>Nova senha</h1>
                </div>
            </header>
            <section class="row container--form-update-password">
                <div class="col-md-offset-4 col-md-4 box--update-password">
                    <form action="login.html" method="post">
                        <span>
                            Insira abaixo a nova senha para a sua conta:
                        </span>
                        <div class="form-group">
                            <label for="email">Senha</label>
                            <input type="password" class="form-control" id="email" placeholder="Digite a senha desejada">
                        </div>
                        <div class="form-group">
                            <label for="email">Confirmação da senha</label>
                            <input type="password" class="form-control" id="email" placeholder="Repita a mesma senha">
                        </div>
                        <button type="submit" class="btn btn-success">ENVIAR</button>
                    </form>
                </div>
            </section>
        </article>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

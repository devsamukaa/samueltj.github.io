<!DOCTYPE html>
<html>
    <head>
        <title>Health Track - Esqueceu a senha?</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="fonts/ubuntu.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/relembrar-senha.css">
        <!--[if IE]><link rel="shortcut icon" href="img/ico-32x32.ico"><![endif]-->
        <link rel="icon" href="img/ico-32x32.ico">
    </head>
    <body>
        <article class="container-fluid wrapper">
            <header class="row container--logo">
                <div class="col-md-offset-4 col-md-4 box--logo">
                    <img src="img/logo-70x70.png" alt="Logo Health Track">
                    <h1>Esqueceu a senha?</h1>
                </div>
            </header>
            <section class="row container--form-remind-password">
                <div class="col-md-offset-4 col-md-4 box--remind-password">
                    <form action="redefinir-senha.html" method="post">
                        <span>
                            Insira o <b>e-mail</b> que você usou no cadastro. Nós mandaremos um e-mail com um link para você redefinir sua senha.
                        </span>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ex: sam@uol.com.br">
                        </div>
                        <button type="submit" class="btn btn-success">ENTRAR</button>
                    </form>
                </div>
            </section>
        </article>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
